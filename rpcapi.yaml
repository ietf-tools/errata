  /api/schema/:
    get:
      operationId: schema_retrieve
      description: |-
        OpenApi3 schema for this API. Format can be selected via content negotiation.

        - YAML: application/vnd.oai.openapi
        - JSON: application/vnd.oai.openapi+json
      parameters:
      - in: query
        name: format
        schema:
          type: string
          enum:
          - json
          - yaml
      tags:
      - schema
      security:
      - apiKeyAuth: []
      - cookieAuth: []
      - {}
      responses:
        '400':
          content:
            application/vnd.oai.openapi:
              schema:
                $ref: '#/components/schemas/SchemaRetrieveErrorResponse400'
            application/yaml:
              schema:
                $ref: '#/components/schemas/SchemaRetrieveErrorResponse400'
            application/vnd.oai.openapi+json:
              schema:
                $ref: '#/components/schemas/SchemaRetrieveErrorResponse400'
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaRetrieveErrorResponse400'
          description: ''
        '200':
          content:
            application/vnd.oai.openapi:
              schema:
                type: object
                additionalProperties: {}
            application/yaml:
              schema:
                type: object
                additionalProperties: {}
            application/vnd.oai.openapi+json:
              schema:
                type: object
                additionalProperties: {}
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
components:
  schemas:
    AuthorPerson:
      type: object
      properties:
        person_pk:
          type: integer
          readOnly: true
        name:
          type: string
          title: Full Name (Unicode)
          description: Preferred long form of name.
          maxLength: 255
        last_name:
          type: string
        initials:
          type: string
        email_addresses:
          type: array
          items:
            type: string
            format: email
      required:
      - email_addresses
      - initials
      - last_name
      - name
    ClientErrorEnum:
      enum:
      - client_error
      type: string
      description: '* `client_error` - Client Error'
    ContainingSubseries:
      type: object
      properties:
        name:
          type: string
        type:
          type: string
      required:
      - name
      - type
    DocIdentifier:
      type: object
      properties:
        type:
          $ref: '#/components/schemas/DocIdentifierTypeEnum'
        value:
          type: string
      required:
      - type
      - value
    DocIdentifierTypeEnum:
      enum:
      - doi
      - issn
      type: string
      description: |-
        * `doi` - doi
        * `issn` - issn
    DocumentAuthor:
      type: object
      description: Serializer for a Person in a response
      properties:
        person:
          type: integer
        plain_name:
          type: string
          readOnly: true
      required:
      - person
    Draft:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        rev:
          type: string
          title: Revision
          maxLength: 16
        stream:
          type: string
          nullable: true
        title:
          type: string
          maxLength: 255
        group:
          type: string
          readOnly: true
        pages:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          nullable: true
        source_format:
          allOf:
          - $ref: '#/components/schemas/SourceFormatEnum'
          readOnly: true
        authors:
          type: array
          items:
            $ref: '#/components/schemas/DocumentAuthor'
        consensus:
          type: boolean
          nullable: true
          readOnly: true
      required:
      - authors
      - name
      - title
    DraftWithAuthors:
      type: object
      properties:
        draft_name:
          type: string
        authors:
          type: array
          items:
            $ref: '#/components/schemas/AuthorPerson'
      required:
