  /api/red/doc/:
    get:
      operationId: red_doc_list
      parameters:
      - in: query
        name: area
        schema:
          type: array
          items:
            type: string
        explode: true
        style: form
      - in: query
        name: group
        schema:
          type: array
          items:
            type: string
        explode: true
        style: form
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      - in: query
        name: published_after
        schema:
          type: string
          format: date
      - in: query
        name: published_before
        schema:
          type: string
          format: date
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      - in: query
        name: sort
        schema:
          type: array
          items:
            type: string
            enum:
            - -number
            - -published
            - number
            - published
        description: |-
          Ordering

          * `number` - Number
          * `-number` - Number (descending)
          * `published` - Published
          * `-published` - Published (descending)
        explode: false
        style: form
      - in: query
        name: status
        schema:
          type: array
          items:
            type: string
            enum:
            - bcp
            - ds
            - exp
            - hist
            - inf
            - not-issued
            - ps
            - std
            - unkn
        description: |-
          * `bcp` - bcp
          * `ds` - ds
          * `exp` - exp
          * `hist` - hist
          * `inf` - inf
          * `not-issued` - not-issued
          * `ps` - ps
          * `std` - std
          * `unkn` - unkn
        explode: true
        style: form
      - in: query
        name: stream
        schema:
          type: array
          items:
            type: string
        explode: true
        style: form
      tags:
      - red
      security:
      - apiKeyAuth: []
      - cookieAuth: []
      responses:
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RedDocListErrorResponse400'
          description: ''
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedRfcMetadataList'
          description: ''
