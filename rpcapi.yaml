openapi: 3.0.3
info:
  title: Datatracker API
  version: 1.0.0
  description: Datatracker API
paths:
  /api/purple/doc/drafts_by_names/:
    post:
      operationId: get_drafts_by_names
      description: returns a list of drafts with matching names
      summary: Get a batch of drafts by draft names
      tags:
      - purple
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: string
      security:
      - apiKeyAuth: []
      - cookieAuth: []
      responses:
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetDraftsByNamesErrorResponse400'
          description: ''
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Draft'
          description: ''
  /api/purple/draft/{doc_id}/:
    get:
      operationId: get_draft_by_id
      description: Returns the draft for the requested ID
      summary: Get a draft
      parameters:
      - in: path
        name: doc_id
        schema:
          type: integer
        description: Doc ID identifying this draft.
        required: true
      tags:
      - purple
      security:
      - apiKeyAuth: []
      - cookieAuth: []
      responses:
        '400':
          content:
            application/json:
              schema:
